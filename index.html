<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="GuessTheNumber.css">
	<title>Guess the Number</title>
</head>
<body>
    <h1>Guess the Number 
    	<br>
        (1-20)</h1>
    <div id="stripe">
    	<button id="reset">New Game</button>
		<span id="hintMessage">Let's have fun!</span>
		<button id="easyButton" class="selected">Easy</button>
		<button id="hardButton">Hard</button>
	</div>

	<div id="chanceMessage">
    	<p>You have
        	<span id="numOfChances">5</span>
        	Attempts left
    	</p>
    	
    </div>

	<div id="inputContainer">
		<input id="userInput"><br>
		<button id="guessButton">GUESS</button>
	</div>

	<div id="answerContainer">
		<button id="answerButton">Check The Answer</button>
	</div>


    
    
    
    
    <script type="text/javascript" src="GuessTheNumber.js"></script>
</body>
</html>
